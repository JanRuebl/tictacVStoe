<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <title>Tic Tac Toe with tables</title>
</head>
<body  onload="startGame();">
    <div class="logoWrapper">
        <div class="logoTic animated slideInLeft">TicTac</div>
        <div class="logoVs animated bounceIn">VS</div>
        <div class="logoToe animated slideInRight">Toe</div>
    </div>

    <div id="message">TicTac</div>
    
    <div id="game_board">
       
            <div class="Square clickable" id="s1" onClick="nextMove(this)"></div>
            <div class="Square clickable" id="s2" onClick="nextMove(this)"></div>
            <div class="Square clickable" id="s3" onClick="nextMove(this)"></div>
        
            <div class="Square clickable" id="s4" onClick="nextMove(this)"></div>
            <div class="Square clickable" id="s5" onClick="nextMove(this)"></div>
            <div class="Square clickable" id="s6" onClick="nextMove(this)"></div>
       
            <div class="Square clickable" id="s7" onClick="nextMove(this)"></div>
            <div class="Square clickable" id="s8" onClick="nextMove(this)"></div>
            <div class="Square clickable" id="s9" onClick="nextMove(this)"></div>
       
    </div>
<div class="aWrapper">
    <a id="restart" href="javascript: clear();">Restart</a> </div>

    


    <script async src="js/tic.js"></script>
  
</body>
</html>
